name: Update Press Feed

on:
  schedule:
    - cron: '15 * * * *' # Draait elk uur op minuut 15
  workflow_dispatch: # Zodat je handmatig kan klikken

jobs:
  scrape-sites:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nodig om de JSON te mogen opslaan
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scrape_sites.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'PressBot'
        git config --global user.email 'bot@tvtips.be'
        # Zorg dat bestand bestaat voor git add
        touch press.json 
        git add press.json
        # Alleen committen als er echt iets veranderd is
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Nieuwe persberichten" && git push)
